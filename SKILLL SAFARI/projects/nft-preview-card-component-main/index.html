<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NFT CODE PROJECT</title>
  <link rel="stylesheet" href="style.css/style.css">

</head>
<body>
  <div class="container1">
    <div class="imagecontainer">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image">
     
    </div>
    <div class="details">
      <h3 class="heading">
      Equilibrium #3429
    </h3>

    <p class="paragraph">
      Our Equilibrium collection promotes balance and calm.</p>
      
    </div>

    <div class="bigcontainer">
      <div class="leftcontainer">
      <div class="logo">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon"></div>
        
        <span class="eth">0.041 ETH</span>
      </div>
  
      <div class="rightcontainer">
        <div class="logo"><img src="images/icon-clock.svg" alt="icon-clock" class="clock"></div>
        <span class="days">3 days left</span>  </div>
  
    </div>
    
    <hr class="line">
  
    <div class="container2">
      <img src="images/image-avatar.png" alt="image-avatar" class="avathar">
    <div class="authorcon">
      <span class="author">Creation of </span>
    <span class="author2">Jules Wyvern</span>
    </div>
    </div>
    
    

  </div>
  
</body>
</html>
